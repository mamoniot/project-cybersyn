switch-provide-tooltip=Zablokuj tę stację, aby dostarczała elementy wyłącznie do sieci. Domyślnie zarówno wysyła żądania, jak i dostarcza elementy.
switch-request-tooltip=Zablokuj tę stację, aby wysyłała żądania wyłącznie do sieci. Domyślnie zarówno wysyła żądania, jak i dostarcza elementy.
network=Sieć
network-tooltip=Sygnał służy do identyfikacji sieci, do której należy ten sterownik. Pociągi będą wysyłane z zajezdni do stacji dostawców i odbiorców tylko wtedy, gdy wszystkie są identyfikowane tym samym sygnałem.
allow-list-description=Automatyczna lista dozwolonych
allow-list-tooltip=Zwykle, gdy zgłaszane jest zapotrzebowanie na dostawę, może ją zrealizować każdy pociąg o wystarczającej ładowności. Gdy to ustawienie jest zaznaczone, pociągi muszą również znajdować się na „liście dozwolonych” tej stacji. Pociągi są automatycznie dodawane do listy dozwolonych, jeśli każdy z ich wagonów może być załadowany lub rozładowany przez urządzenia do załadunku lub pompy w tej stacji.
allow-list-refresh-description=Odśwież listę dozwolonych
allow-list-refresh-tooltip=Lista dozwolonych jest definiowana po umieszczeniu sterownika na podstawie otaczających go obiektów. Ponieważ jest to kosztowna operacja, rzadko jest wykonywana poza tym zdarzeniem. Ten przycisk spowoduje, że sterownik natychmiast przeliczy swoją listę dozwolonych.
allow-list-preview=Lista dozwolonych
allow-list-preview-tooltip=To jest lista opisująca, jakie pociągi mogą zatrzymywać się na tej stacji.\n[img=item/locomotive] = Lokomotywa\n [img=item/cargo-wagon] = Przedmiot\n[img=item/fluid-wagon] = Płyn\n[img=cybersyn-both-wagon] = Oba\n[img=utility/rail_path_not_possible] = Brakująca stacja\n[img=entity/entity-ghost] = Sterownik jest widmem
allow-list-no-station=Nie jest połączony z przystankiem kolejowym
is-stack-description=Progi stosu
is-stack-tooltip=Po zaznaczeniu wszystkie progi żądania dla tej stacji są interpretowane jako liczba stosów przedmiotów, a nie jako całkowita liczba przedmiotów. Nie ma to wpływu na progi dla płynów.
enable-inactive-description=Warunek braku aktywności
enable-inactive-tooltip=Po zaznaczeniu pociągi na tej stacji muszą czekać na brak aktywności oprócz realizacji zlecenia dostawy. Jest to przydatne, gdy przed odjazdem pociągu należy wykonać pewne zadania, np. podajniki muszą opróżnić swoje chwytaki z przedmiotów.
use-same-depot-description=Wymaga tej samej zajezdni
use-same-depot-tooltip=Po zaznaczeniu tej opcji pociągi z tej zajezdni zawsze wracają do tej zajezdni. Po odznaczeniu tej opcji pociąg może wrócić do dowolnej zajezdni o tej samej nazwie. n\n[color=yellow]Niezgodne z przerwami, które mają nastąpić przed powrotem do zajezdni.[/color]
depot-bypass-description=Omijanie zajezdni
depot-bypass-tooltip=Po zaznaczeniu tej opcji pociągi z tej zajezdni nie muszą być zaparkowane w tej zajezdni, aby otrzymać nowe zlecenia, muszą tylko nie mieć aktualnych aktywnych zleceń. Nadal będą wracać do tej zajezdni, jeśli będą miały mało paliwa i nie będą dostępne żadne stacje paliwowe.
enable-slot-barring-description=Zablokuj nieprzefiltrowane sloty
enable-slot-barring-tooltip=Po zaznaczeniu tej opcji wszystkie nieprzefiltrowane sloty sąsiedniego wagonu zostaną zablokowane, aby nie można było do nich załadować żadnych przedmiotów.
enable-circuit-condition-description=Warunek obwodu
enable-circuit-condition-tooltip=Po zaznaczeniu opcji pociągi będą wymagały spełnienia warunku obwodu [virtual-signal=signal-check]>0 przed opuszczeniem tej stacji. Sygnał ten musi zostać wysłany do przystanku pociągu, a przystanek pociągu musi być ustawiony tak, aby wysyłał sygnały do pociągu. Jest to przydatne, gdy przed odjazdem pociągu należy wykonać bardziej zaawansowane zadania, których nie można obsłużyć za pomocą warunku bezczynności.
enable-train-count-description=Włącz liczenie pociągów
enable-train-count-tooltip=Po zaznaczeniu tej opcji sygnał [virtual-signal=signal-T] będzie znajdował się na wyjściu sterownika sterowania stacją. Jego wartość będzie odpowiadała liczbie pociągów z dostawami do/z tej stacji.
enable-manual-inventory-description=Ręczna kontrola zapasów
enable-manual-inventory-tooltip=[color=yellow]Zaawansowana funkcja[/color], przydatna podczas zarządzania wieloma stacjami ze wspólnymi zapasami. Gdy funkcja jest wyłączona, Cybersyn automatycznie dostosowuje zapasy stacji, aby uwzględnić nadjeżdżające pociągi. Gdy funkcja jest włączona, dostosowanie to należy wykonać ręcznie, dodając dane wyjściowe tego sterownika sterowania stacją do sygnału ładunkowego.
disable-manifest-description=Brak deklaracji ładunku
disable-manifest-tooltip=Po zaznaczeniu tej opcji pociągi nie będą musiały spełniać wymagań deklaracji ładunku, aby móc odjechać. Jest to przydatne na przykład w sytuacji, gdy żądane towary mogą być już niedostępne, ponieważ uległy zepsuciu.\n\n[color=cyan]Należy włączyć co najmniej jeden inny warunek oczekiwania.[/color]
