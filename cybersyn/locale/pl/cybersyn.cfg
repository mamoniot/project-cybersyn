[virtual-signal-name]
cybersyn-priority=Priorytet stacji
cybersyn-request-threshold=Próg żądania
cybersyn-fluid-request-threshold=Próg żądania płynów
cybersyn-locked-slots=Zablokowane miejsca w wagonach towarowych
cybersyn-reserved-fluid-capacity=Zarezerwowana pojemność w cysternach

[virtual-signal-description]
cybersyn-priority=Stacje o wyższych wartościach są obsługiwane przed stacjami o niższych wartościach. Wartości mogą być ujemne. Domyślny priorytet wynosi zero i można go zmienić w ustawieniach mapy.
cybersyn-request-threshold=Konfiguruje próg, powyżej którego przedmioty zamówione w tej stacji powodują dostawę. Dotyczy przedmiotów, które nie mają własnego progu. Jeśli stacja korzysta z opcji [font=default-bold]Progi stosu[/font], wartość ta automatycznie przekłada się na stosy każdego przedmiotu, którego dotyczy. Istnieje również ustawienie mapy dla stacji bez tego sygnału. \n\n[color=yellow]Jeśli żadna pociągowa zdolność przewozowa nie spełnia tego progu, dostawy objęte progiem są niemożliwe do zrealizowania. [/color]
cybersyn-fluid-request-threshold=Konfiguruje próg, powyżej którego płyny zamówione w tej stacji powodują dostawę. Dotyczy płynów, które nie mają własnego progu. Istnieje również ustawienie mapy dla stacji bez tego sygnału.\n\n[color=yellow]Jeśli żadna pociągowa pojemność nie spełnia tego progu, dostawy objęte progiem są niemożliwe do zrealizowania. [/color]
cybersyn-locked-slots=Rezerwuje określoną liczbę miejsc w wagonie towarowym, które pozostają wolne. Jest to przydatne w przypadku niedokładnego załadunku, aby zapewnić, że wszelkie nadwyżki mogą zostać przeniesione do wagonu. Nie ma wpływu na progi, ale może zmniejszyć rzeczywiste deklaracje załadunku.
cybersyn-reserved-fluid-capacity=Rezerwuje określoną objętość na wagon płynów, aby pozostała wolna. Jest to przydatne w przypadku niedokładnego pompowania, aby zapewnić, że nadwyżka płynów w rurach może zostać przeniesiona do wagonu. Nie ma wpływu na progi, ale może zmniejszyć rzeczywiste deklaracje załadunku.

[cybersyn-messages]
nonempty-train=Pociąg jest zatrzymany w zajezdni, ponieważ nadal ma ładunek.
unexpected-train=Pociąg nieoczekiwanie powrócił do zajezdni przed zakończeniem dostawy.
stuck-train=Pociąg utknął.
cannot-path-between-surfaces=Pociąg próbuje dokonać dostawy między dwiema niepołączonymi powierzchniami, być może należy umieścić je w oddzielnych sieciach.
depot-broken=Pociąg utknął, ponieważ jego zajezdnia uległa awarii.
refueler-broken=Pociąg utknął, ponieważ jego stacja paliwowa uległa awarii.
station-broken=Pociąg utknął, ponieważ jedna z jego stacji dostawczych uległa awarii.
train-at-incorrect=Pociąg zaparkowany na stacji, do której nie był zaplanowany.
missing-train=Nie znaleziono żadnego pociągu w odpowiedniej sieci, który mógłby zrealizować dostawę z __2__ do __1__.
no-train-has-capacity=Nie znaleziono pociągu o wystarczającej ładowności, aby zrealizować dostawę z __2__ do __1__.
no-train-matches-r-layout=Nie znaleziono pociągu na liście dozwolonych __1__, który mógłby wykonać dostawę.
no-train-matches-p-layout=Nie znaleziono pociągu na liście dozwolonych __2__, który mógłby wykonać dostawę do __1__.
station-non-default-priority=Pociąg został błędnie skierowany przez priorytet Factorio do tej stacji. Użycie niestandardowego priorytetu Factorio w Project Cybersyn spowoduje nieprawidłowe dostawy. Problematyczne stacje można naprawić za pomocą /cybersyn-fix-priorities.
fix-priorities-command-help=Resetuje priorytet problematycznych przystanków pociągu z powrotem do 50.
find-problems-command-help=Lokalizuje przystanki pociągów, które powodują problemy w sieci Cybersyn.
recalculate-train-size-command-help=Przeprowadza ponowne obliczenia pojemności wszystkich wagonów pociągów.
abolish-same-depot-command-help=Usuwa ustawienie „Wymagaj tej samej zajezdni” ze wszystkich zajezdni i pociągów oraz zapewnia, że wszystkie zajezdnie mają limit pociągów. [color=yellow]Najpierw zapisz grę. [/color]
abolish-same-depot-command-result=Dostosowano __1__ zajezdni i __2__ pociągów. Szczegóły techniczne można znaleźć w pliku factorio-current.log.
control-train-group=Grupa pociągów __1__ jest teraz używana przez Cybersyn dla magazynów __2__. [color=yellow]Nie[/color] modyfikuj podstawowego harmonogramu grupy.
train-group-schedule-broken=Grupa pociągów __1__ ma pusty harmonogram bazowy. Pociągi nie mają dokąd jechać po dostarczeniu ładunku.
train-schedule-broken=Pociąg nie ma dokąd jechać po dostarczeniu ładunku.
elevator-connected=Połączona winda __1__ z Cybersyn
elevator-disconnected=Odłączona winda __1__ od Cybersyn
other-elevator-enabled=[img=virtual-signal/se-warning] Pociągi nadal będą z niej korzystać, ponieważ winda __1__ jest nadal podłączona. [color=cyan]Aby uniknąć tej sytuacji, należy nadać windom różne nazwy. [/color]
other-elevator-disabled=[img=virtual-signal/se-warning] Pociągi będą również korzystać z windy __1__, mimo że jest ona odłączona. [color=cyan]Aby uniknąć tej sytuacji, nadaj windom różne nazwy.[/color]

[cybersyn-problems]
no-problems-found=Roboty [img=item/construction-robot] sprawdziły wszystkie stacje Cybersyn i nie mają nic do zgłoszenia [img=virtual-signal/signal-check].
double-station=posiada więcej niż jeden sterownik Cybersyn w trybie stacji.
double-station-control=posiada więcej niż jeden sterownik Cybersyn w trybie stacji.
double-depot=posiada więcej niż jeden sterownik Cybersyn w trybie magazynu.
double-refueler=posiada więcej niż jeden sterownik Cybersyn w trybie stacji paliwowej.
station-and-depot=nie może być jednocześnie żądającym/dostawcą i magazynem.
station-and-refueler=nie może być żądającym/dostawcą i stacją tankowania.
depot-and-refueler=nie może być magazynem i stacją tankowania.
non-default-priority=używa priorytetów, które błędnie kierują pociągi kontrolowane przez sieć Cybersyn. Zresetuj do 50 i użyj [virtual-signal=cybersyn-priority] Cybersyn, jeśli to możliwe.
priority-was-reset=zostało zresetowane do priorytetu 50.
name-overlap-with-depot=ma taką samą nazwę jak magazyn Cybersyn. Doprowadzi to do dostaw-widm, ponieważ pociągi przybywające tutaj z poprzedniej dostawy nie zresetują swojego harmonogramu dostaw.
name-overlap-with-refueler=ma taką samą nazwę jak stacja paliwowa Cybersyn.
derelict-combinator=nie znajduje się wystarczająco blisko przystanku kolejowego.

