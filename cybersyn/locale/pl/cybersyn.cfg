[mod-setting-description]
cybersyn-enable-planner=Włącz lub wyłącz algorytm centralnego planowania. Jeśli zostanie wyłączony, żadne nowe pociągi nie będą wysyłane.
cybersyn-ticks-per-second=Ile razy na sekundę centralny planista powinien aktualizować stan sieci i planować dostawy. Wartość ta zostanie zaokrąglona w górę do dzielnika 60. Ustawienie tej wartości na 0 spowoduje zatrzymanie wszystkich wysyłek.
cybersyn-update-rate=Ile stacji na tick może być jednocześnie odpytywanych lub może mieć zaplanowane dostawy jednocześnie. Większa liczba pozwala centralnemu planistowi na bieżąco śledzić aktualny stan sieci, ale kosztem wydajności.
cybersyn-request-threshold=Domyślny próg żądania, gdy sygnał progu żądania nie jest przekazywany do stacji. Gdy stacja odbiera sygnał ujemny przekraczający jej próg żądania, o ile istnieje stacja z sygnałem dodatnim większym niż próg żądania, dostawa tego elementu zostanie zaplanowana między dwiema stacjami.
cybersyn-fluid-request-threshold=Domyślny próg żądania dla płynów, gdy stacja nie otrzymuje sygnału progowego żądania płynu. Zastępuje próg żądania dla płynów. Ustaw na 0, aby wyłączyć.
cybersyn-priority=Domyślny priorytet, gdy stacja, magazyn lub stacja paliwowa nie otrzymują sygnału priorytetowego. Stacje o wyższym priorytecie otrzymają dostawy przed stacjami o niższym priorytecie.
cybersyn-locked-slots=Domyślna liczba zablokowanych miejsc na wagonie towarowym, gdy stacja nie otrzymuje sygnału „zablokowane miejsca na wagonie towarowym”. Gdy stacja dostawcza ma zablokowane miejsca na wagonach towarowych o wartości X, każdy pociąg próbujący dokonać dostawy z tej stacji będzie miał zmodyfikowane zlecenia, tak aby każdy wagon towarowy miał co najmniej X pustych miejsc na towary. Jest to konieczne, aby stacje dostawcze obsługujące wiele towarów działały poprawnie.
cybersyn-reserved-fluid-capacity=Domyślna zarezerwowana pojemność na wagon płynów, gdy do stacji nie zostanie przekazany odpowiedni sygnał. Gdy stacja rezerwuje pojemność płynów, każdy pociąg próbujący dokonać dostawy z tej stacji otrzyma zmodyfikowane zlecenia, tak aby każdy wagon płynów miał co najmniej skonfigurowaną ilość pustej przestrzeni. Jest to konieczne w przypadku niedokładnego załadunku, spowodowanego np. przez łączenie rur.
cybersyn-network-flag=Domyślny zestaw podsieci, które stacja będzie obsługiwać, gdy nie zostanie wysłany sygnał sieciowy do stacji. Ta liczba całkowita jest interpretowana bitowo, aby dać 32 możliwe podsieci do wyboru.
cybersyn-fuel-threshold=Jaki procent zapasów paliwa pociągu musi być pełny, aby pominąć tankowanie. Jeśli wartość ta jest ustawiona na 1, pociągi zawsze będą odwiedzać stację paliwową po zakończeniu dostawy.
cybersyn-depot-bypass-enabled=Jeśli opcja jest zaznaczona, po zakończeniu dostawy i tankowaniu pociąg może przyjąć nowe zlecenie z sieci przed powrotem do zajezdni.
cybersyn-warmup-time=Ile sekund cybernetyczny kombinator będzie czekał przed połączeniem się z siecią Cybersyn. Jest to okres karencji na modyfikację lub korektę sieci obwodów przed rozpoczęciem wysyłania pociągów do nowo zaprojektowanej stacji.
cybersyn-stuck-train-time=Po upływie tej liczby sekund od wysłania pociągu zostanie wysłane powiadomienie informujące, że pociąg prawdopodobnie utknął i nie zakończył dostawy. Gracz prawdopodobnie będzie musiał zdebugować swoją sieć, aby pociąg mógł ruszyć dalej.
cybersyn-track-request-wait-times=Jeśli opcja jest zaznaczona, śledzi czas oczekiwania stacji na zamówione przedmioty i wyświetla te informacje w interfejsie graficznym Cybersyn Manager. Może mieć wpływ na wydajność w bardzo dużych bazach. Domyślnie wyłączone.
cybersyn-allow-cargo-in-depot=Jeśli opcja jest zaznaczona, pociągi będą mogły mieć ładunki w zajezdniach; nie będą generowane żadne alerty, a pociąg nie zostanie zatrzymany. Ponadto pociągi z poleceniem odwiedzenia stacji zamawiających z zaznaczoną opcją „Warunek bezczynności” będą czekać na bezczynność zamiast czekać na pusty ładunek. Przydatne do tworzenia systemów kolejowych, w których zajezdnie obsługują nadwyżki ładunków. Tylko dla zaawansowanych użytkowników.
cybersyn-manager-updates-per-second=Kontroluje częstotliwość odświeżania interfejsu graficznego menedżera Cybersyn. Aby to ustawienie miało efekt, menedżer Cybersyn musi być ustawiony jako aktywny.
cybersyn-manager-result-limit=Ogranicza liczbę pasujących jednostek (np. stacji, pociągów), aby ograniczyć czas potrzebny na aktualizację listy podczas jej odświeżania. -1 oznacza zwrot wszystkich wyników.

