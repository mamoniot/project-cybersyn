[mod-setting-description]
cybersyn-enable-planner=Включает или отключает алгоритм централизованного планирования. Если этот параметр отключен, новые поезда отправляться не будут.
cybersyn-ticks-per-second=Сколько раз в секунду центральный планировщик должен обновлять состояние сети и планировать доставки. Это значение будет округлено до делителя 60. Установка этого значения в 0 остановит все отправки.
cybersyn-update-rate=Сколько станций за тик может быть опрошено или запланировано на доставку одновременно. Большее число позволяет центральному планировщику быстрее актуализировать состояния сети, но за счёт снижения производительности.
cybersyn-request-threshold=Порог запроса по умолчанию, когда на станцию не подается сигнал порога запроса. Если станция получает отрицательный сигнал предмета, превышающий ее порог запроса, а также существует какая-либо станция с положительным сигналом этого же предмета, превышающим тот же порог, тогда будет запланирована доставка этого предмета между этими двумя станциями.
cybersyn-fluid-request-threshold=Порог запроса по умолчанию для жидкостей, когда на станцию не подается сигнал порога запроса жидкости. Заменяет пороговое значение запроса для жидкости. Установите значение 0 для отключения.
cybersyn-priority=Приоритет по умолчанию, когда сигнал приоритета не подается на станцию, депо или заправку. Станции с более высоким приоритетом будут получать доставки раньше станций с более низким приоритетом.
cybersyn-locked-slots=Количество заблокированных ячеек на грузовой вагон по умолчанию, когда на станцию не подается сигнал "заблокированные ячейки на грузовой вагон". Когда станция снабжения настроена на X заблокированных ячеек для каждого грузового вагона, любой поезд, пытающийся осуществить доставку с нее, изменит свои запросы таким образом, чтобы в каждом грузовом вагоне всегда оставались пустыми по крайней мере X ячеек. Это необходимо для правильной работы станций, снабжающих несколькими разными предметами одновременно.
cybersyn-reserved-fluid-capacity=Зарезервированная вместимость по умолчанию для одного жидкостного вагона, когда соответствующий сигнал не подаётся на станцию. Когда станция резервирует вместимость, любой поезд, выполняющий доставку с неё, изменит свои заказы так, чтобы в каждом жидкостном вагоне оставался как минимум заданный объём свободного места. Это необходимо при неточной загрузке, например из-за подключённых труб.
cybersyn-network-flag=Набор подсетей по умолчанию, которые станция будет обслуживать, когда на станцию не подается сетевой сигнал. Это целое число интерпретируется побитово, чтобы дать 32 возможных подсети на выбор.
cybersyn-fuel-threshold=Какой процент запасов топлива в поезде должен быть, чтобы пропустить дозаправку. Если это значение равно 1, поезда всегда будут посещать заправочную станцию после завершения доставки.
cybersyn-depot-bypass-enabled=Если этот параметр включен, то, когда поезд завершает доставку и дозаправку, он может сразу получить новый заказ из сети, не возвращаясь в своё депо.
cybersyn-warmup-time=Сколько секунд кибернетический комбинатор будет ждать, прежде чем подключиться к сети Cybersyn. Это льготное время, чтобы успеть изменить или исправить логическую сеть до того, как поезда начнут отправляться на новую станцию, созданную из чертежа.
cybersyn-stuck-train-time=По истечении этого количества секунд с момента отправки поезда будет отправлено оповещение, сообщающее вам, что поезд, вероятно, застрял и не завершил свою доставку. Игроку, скорее всего, придется отлаживать свою сеть, чтобы освободить поезд.
cybersyn-track-request-wait-times=Если включено, отслеживает время ожидания станциями запрошенных предметов и отображает эту информацию в GUI менеджера Cybersyn. Может влиять на производительность на очень больших базах. Отключено по умолчанию.
cybersyn-allow-cargo-in-depot=Если этот параметр включен, поездам разрешается иметь груз в депо: предупреждения не создаются, и поезд не будет задержан. Кроме того, поезда, направляющиеся к станциям запроса с включённым параметром «Условие бездействия», будут ожидать бездействия вместо ожидания полной выгрузки. Полезно для железнодорожных систем, где депо обрабатывают избыточный груз. Только для продвинутых пользователей.
cybersyn-manager-updates-per-second=Определяет, как часто обновляется интерфейс менеджера Cybersyn. Менеджер должен быть переведён в активное состояние, чтобы эта настройка имела эффект.
cybersyn-manager-result-limit=Ограничивает количество совпадающих объектов (например, станций, поездов), чтобы уменьшить нагрузку при обновлении списка. Значение -1 возвращает все результаты.

