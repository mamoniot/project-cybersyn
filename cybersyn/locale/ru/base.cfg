[cybersyn-messages]
nonempty-train=Поезд останется в депо, так как в нём остался груз с последней доставки
unexpected-train=Поезд неожиданно вернулся в депо, прежде чем завершил доставку
stuck-train=Поезд застрял
cannot-path-between-surfaces=Поезд пытается осуществить доставку между двумя несвязанными поверхностями, возможно, необходимо поместить их в отдельные сети
depot-broken=Поезд потерян, потому что депо, к которому он прикреплен, уничтожено
refueler-broken=Поезд потерян, потому что его станция заправки была уничтожена
station-broken=Поезд потерян, потому что одна из его станций назначения была уничтожена
train-at-incorrect=Поезд остановился на станции, на которую не планировалась доставка
missing-train=Не удалось найти ни одного поезда в текущей сети, чтобы совершить доставку из __2__ в __1__
no-train-has-capacity=Не удалось найти поезд с достаточной вместимостью для доставки из __2__ в __1__
no-train-matches-r-layout=Не удалось найти поезд в списке разрешенных поездов станции __1__ для осуществления доставки
no-train-matches-p-layout=Не удалось найти поезд в списке разрешенных поездов станции __2__ для доставки в __1__
station-non-default-priority=Поезд перенаправлен из-за приоритета Factorio для этой станции. Использование нестандартного приоритета Factorio с Project Cybersyn приведёт к некорректным доставкам. Вы можете исправить проблемные станции с помощью команды /cybersyn-fix-priorities.
fix-priorities-command-help=Сбрасывает приоритет проблемных железнодорожных станций обратно на 50.
find-problems-command-help=Находит железнодорожные станции, которые вызывают проблемы в сети Cybersyn.

[cybersyn-problems]
no-problems-found=[img=item/construction-robot] Боты проверили все ваши станции Cybersyn и не обнаружили никаких проблем. [img=virtual-signal/signal-check].
double-station=имеет более одного комбинатора Cybersyn в режиме станции.
double-station-control=имеет более одного комбинатора Cybersyn в режиме управления станцией.
double-depot=имеет более одного комбинатора Cybersyn в режиме депо.
double-refueler=имеет более одного комбинатора Cybersyn в режиме заправки.
station-and-depot=не может быть как запрашивающим/снабжающим, так и депо.
station-and-refueler=Не может быть как запрашивающим/снабжающим, так и заправкой.
depot-and-refueler=не может быть одновременно депо и заправкой.
non-default-priority=использует приоритеты, которые могут направить поезда управляемые Cybersyn, по неверному маршруту. Сбросьте приоритет на 50 и используйте [virtual-signal=cybersyn-priority], если это необходимо.
priority-was-reset=приоритет сброшен на 50.
name-overlap-with-depot=имеет то же имя, что и депо Cybersyn. Это приведет к ошибочным поставкам, поскольку поезда, прибывающие сюда после предыдущей доставки, не сбросят своё расписание.
name-overlap-with-refueler=имеет то же имя, что и заправка Cybersyn.
derelict-combinator=слишком далеко от станции.

[cybersyn-gui]
combinator-title=Кибернетический комбинатор
operation=Режим
comb1=Станция
depot=Депо
refueler=Заправка
comb2=Управление станцией
wagon-manifest=Управление вагоном
switch-provide=Только снабжение
switch-request=Только запрос
switch-provide-tooltip=Разрешить этой станции только предоставление в сеть поездов своих предметов. По умолчанию станции работают в режиме снабжения и запроса.
switch-request-tooltip=Разрешить этой станции только запрашивание предметов из сети поездов. По умолчанию станции работают в режиме снабжения и запроса.
network=Сеть
network-tooltip=Этот сигнал используется для определения того, членом какой сети является данный комбинатор. Поезда будут отправляться с депо на станции снабжения и станции запроса только в том случае, если все они идентифицированы одним и тем же сигналом сети.
allow-list-description=Авто-список разрешенных поездов
allow-list-tooltip=Если параметр включен, сеть проверит, что каждый вагон поезда может быть загружен или разгружен на станции, и автоматически добавит в список разрешенных поездов этой станции. Если параметр отключен, список разрешенных поездов не используется, и всем поездам разрешается останавливаться здесь.
allow-list-refresh-description=Обновить список разрешенных поездов
allow-list-refresh-tooltip=Список разрешенных поездов определяется при установке комбинатора на основе окружающих объектов. Это ресурсоемкая операция, и её выполнение редко требуется. Эта кнопка немедленно пересчитает список разрешенных поездов для этого комбинатора.
allow-list-preview=Предпросмотр списка разрешенных поездов
allow-list-preview-tooltip=Список показывает, каким поездам разрешено останавливаться на этой станции.\n0 = Локомотив\n1 = Предмет\n2 = Жидкость\n3 = Оба
is-stack-description=Порог в ячейках
is-stack-tooltip=При включении параметра все пороговые значения запросов для этой станции интерпретируются как количество полных ячеек, а не общее количество предметов. Не влияет на интерпретацию порогового значения для жидкостей.
enable-inactive-description=Условие бездействия
enable-inactive-tooltip=Если параметр включен, поезд на станции снабжения будет выжидать период бездействия, даже если его запрос был выполнен. Это часто бывает полезно для предотвращения застревания предметов в манипуляторах.
use-same-depot-description=Прикреплять поезд к депо
use-same-depot-tooltip=Если параметр включен, поезда всегда возвращаются в то же депо, что и покинули, независимо от названия. Если параметр отключен, поезду разрешается вернуться в любое депо с таким же названием.
depot-bypass-description=Обход депо
depot-bypass-tooltip=Если параметр включен, поезда из этого депо не обязательно должны быть припаркованы в этом депо для назначения новых доставок, у них просто не должно быть текущих активных доставок. Впоследствии они все равно вернутся в это депо, если у них будет заканчиваться топливо и не будет доступных станций заправки.
enable-slot-barring-description=Исключать нефильтрованные слоты
enable-slot-barring-tooltip=Если параметр включен, все нефильтрованные ячейки управляемого вагона будут заблокированы, чтобы ни один предмет не мог загрузиться в него.
enable-circuit-condition-description=Состояние сети
enable-circuit-condition-tooltip=Когда установлено, поезда должны будут выполнить условие цепи [virtual-signal=signal-check]>0 перед тем, как покинуть эту станцию. Этот сигнал должен быть отправлен на станцию и станция должна быть настроена на отправку сигналов поезду. Это полезно, когда необходимо выполнить более сложные задачи перед отправлением поезда, которые не могут быть обработаны условием бездействия.
enable-train-count-description=Подсчёт поездов
enable-train-count-tooltip=Когда выбрано, сигнал [virtual-signal=signal-T] будет выводиться из комбинатора управления станцией. Его значение будет показывать количество поездов, выполняющих доставки на эту станцию или с неё.
